<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>QuizLock Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            cursor: none; /* Hide cursor in gate mode */
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
        }
        
        .gate-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 40px;
            text-align: center;
        }
        
        .gate-header {
            margin-bottom: 30px;
        }
        
        .gate-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .gate-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .progress-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .card-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .card-question {
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .card-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .card-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .card-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(10px);
        }
        
        .card-option.selected {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        .cloze-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            width: 200px;
            text-align: center;
            margin: 0 10px;
        }
        
        .cloze-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .rating-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .rating-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .rating-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .rating-btn.again { border-color: #f44336; }
        .rating-btn.hard { border-color: #ff9800; }
        .rating-btn.good { border-color: #4caf50; }
        .rating-btn.easy { border-color: #2196f3; }
        
        .rating-btn.again:hover { background: rgba(244, 67, 54, 0.2); }
        .rating-btn.hard:hover { background: rgba(255, 152, 0, 0.2); }
        .rating-btn.good:hover { background: rgba(76, 175, 80, 0.2); }
        .rating-btn.easy:hover { background: rgba(33, 150, 243, 0.2); }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
        }
        
        .feedback.correct {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }
        
        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }
        
        .completion-screen {
            text-align: center;
            padding: 60px;
        }
        
        .completion-title {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .completion-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .override-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div>Loading QuizLock...</div>
        </div>
    </div>
    
    <!-- Override hint (shown in gate mode) -->
    <div class="override-hint hidden" id="override-hint">
        Teachers: Press Ctrl+Shift+T for override
    </div>
    
    <!-- React app will mount here -->
    <script>
        // Basic error handling before React loads
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        // Show loading message
        console.log('QuizLock renderer starting...');
    </script>
</body>
</html>
